<!doctype html>
<html>
<head>
  <title>D&D Travel Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>D&D Travel Calculator</h1>
  <div class="calculator">
    <div class="speed-inputs">
      <div class="col">
        <label for="speed">Movement Speed</label>
        <input id="speed" type="number" value="30"/>
      </div>

      <div class="col">
        <label for="speed_distance_units">Units</label>
        <select id="speed_distance_units">
          <option>inches</option>
          <option selected>feet</option>
          <option>miles</option>
          <option>centimeters</option>
          <option>meters</option>
          <option>kilometers</option>
        </select>
      </div>

      <div class="col">
        <label for="speed_time_units">Per</label>
        <select id="speed_time_units">
          <option value="seconds">second</option>
          <option value="rounds" selected>round</option>
          <option value="minutes">minute</option>
          <option value="hours">hour</option>
          <option value="days">day</option>
        </select>
      </div>
    </div>

    <div class="distance-inputs">
      <div class="col">
        <label for="distance">Travel Distance</label>
        <input id="distance" type="number" value="100"/>
      </div>

      <div class="col">
        <label for="distance_units">Units</label>
        <select id="distance_units">
          <option>inches</option>
          <option>feet</option>
          <option selected>miles</option>
          <option>centimeters</option>
          <option>meters</option>
          <option>kilometers</option>
        </select>
      </div>
    </div>
  </div>

  <div class="results">
    <h3>Travel Time</h3>
    <table>
      <tr><td id="time_in_seconds"></td><td>seconds</td></tr>
      <tr><td id="time_in_rounds"></td><td>rounds</td></tr>
      <tr><td id="time_in_minutes"></td><td>minutes</td></tr>
      <tr><td id="time_in_hours"></td><td>hours</td></tr>
      <tr><td id="time_in_days"></td><td>days</td></tr>
    </table>
  </div>

  <script src="main.js"></script>

</body>
</html>
